<body>
    <h1>Fyll i följande formulär för information</h1>

    

    <form action="" method="GET">
        <p>
                <p>Jag vill ha information om följande hundar:</p>
                <div>
                    <input type="checkbox" name="Tax" id="tax">
                    <label for="Tax">
                        1. Tax
                        <img src="https://migrated.ifokus.se/uploads/9ed/9ed936506e520ea02c2140aaa6f67d90/2007-09250093.jpg"
                            alt="Tax" style="width:80px;height:60px;border:0;">
                    </label>
                </div>

                <div>
                    <input type="checkbox" name="StBernard" id="StBernard">
                    <label for="StBernard">
                            2. St. Bernard
                            <img src="https://www.hund.ch/wp-content/uploads/2017/08/St.-Bernard-dog-portrait.jpg"
                                alt="Tax" style="width:80px;height:60px;border:0;">
                    </label>
                </div>

                <div>
                    <input type="checkbox" name="GermanShepherd" id="GermanShepherd">
                    <label for="GermanShepherd">
                            3. German Shepherd
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/DSHwiki.jpg"
                                alt="Tax" style="width:80px;height:60px;border:0;">
                    </label>
                </div>

        </p>
        <p>
            <div>
                <input type="radio" name="msg" id="email">
                <label for="email">E-Mail</label>
            </div>

            <div>
                <input type="radio" name="msg" id="sms">
                <label for="sms">Sms</label>
            </div>
            <label for="address">Address: </label>
            <input type="text" name="address" id="address">
        </p>
        <p>
            <input type="submit" value="Skicka">
        </p>
    
    </form>
